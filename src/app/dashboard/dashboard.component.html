<div style="background:silver;padding:20px;text-align:center">
  <div>
    <p>Enter Symbol of Stock to track ex- AMZN, AAPL,GME, TSLA MSFT</p>
    <input type="text" #box />
    <button (click)="getData(box.value)">Fetch Stock</button>

    <br />
    <br />
    <div>
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr style="padding=15px;spacing=15px">
                  <th>Company</th>
                  <th>Current Prise</th>
                  <th>Open prise</th>
                  <th>High Prise</th>
                  <th>Today Change</th>
                  <th>Trend</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data" style="padding=15px;spacing=15px">
                  <td>{{ item.key }}</td>
                  <td>$ {{ item.c }}</td>
                  <td>$ {{ item.o }}</td>
                  <td>$ {{ item.h }}</td>
                  <td>{{ item.dp }}</td>
                  <td>{{ item.c > item.o ? '+' : '-' }}</td>
                  <td><button (click)="remove(item.key)">Remove</button></td>
                  <td>
                    <a [routerLink]="['/sentiment/', item.key]"
                      >Social Sentiment Details</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
